<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>
        <main class="main">
            <section class="cards">
                <div class="card__front">
                    <div class="card__logo">
                        <img src="images/card-logo.svg" alt="Card Logo" />
                    </div>
                    <span
                        class="card__number"
                        data-default="0000 0000 0000 0000"
                        >0000 0000 0000 0000</span
                    >
                    <div class="card__bottom">
                        <span class="card__owner" data-default="jane appleseed"
                            >jane appleseed</span
                        >
                        <span class="card__date">
                            <span class="card__date-month" data-default="00"
                                >00</span
                            >/<span data-default="00" class="card__date-year"
                                >00</span
                            >
                        </span>
                    </div>
                </div>
                <div class="card__back">
                    <span class="card__cvc" data-default="000">000</span>
                </div>
            </section>
            <section class="details">
                <form action="#" class="form">
                    <div class="form__control form__control--name">
                        <label class="form__label" for="input-name"
                            >Cardholder Name</label
                        >
                        <input
                            class="form__input form__input-name"
                            id="input-name"
                            type="text"
                            placeholder="e.g. Jane Appleseed"
                            data-add-to="card__owner" />
                        <label
                            class="form__label--error hidden"
                            for="input-card-number"
                            >this is an error</label
                        >
                    </div>
                    <div class="form__control form__control--number">
                        <label class="form__label" for="input-card-number"
                            >Card Number</label
                        >
                        <input
                            class="form__input form__input-number"
                            id="input-card-number"
                            type="text"
                            maxlength="19"
                            placeholder="e.g. 1234 5678 9123 0000"
                            data-add-to="card__number" />
                        <label
                            class="form__label--error hidden"
                            for="input-card-number"
                            >this is an error</label
                        >
                    </div>
                    <div class="form__control form__control--exp">
                        <label class="form__label" for="input-month"
                            >Exp. Date (MM/YY)</label
                        >
                        <input
                            class="form__input form__input-month"
                            id="input-month"
                            type="text"
                            maxlength="2"
                            placeholder="MM"
                            data-add-to="card__date-month" />
                        <input
                            class="form__input form__input-year"
                            type="text"
                            maxlength="2"
                            placeholder="YY"
                            data-add-to="card__date-year" />
                        <label
                            class="form__label--error hidden"
                            for="input-month"
                            >this is an error</label
                        >
                    </div>
                    <div class="form__control form__control--cvc">
                        <label class="form__label" for="">CVC</label>
                        <input
                            class="form__input form__input-cvc"
                            id="input-cvc"
                            type="text"
                            maxlength="3"
                            placeholder="e.g. 123"
                            data-add-to="card__cvc" />
                        <label class="form__label--error hidden" for="input-cvc"
                            >this is an error</label
                        >
                    </div>
                    <button class="form__btn">Confirm</button>
                </form>

                <!-- Completed state start -->
                <div class="success hidden">
                    <img src="images/icon-complete.svg" alt="Complete" />
                    <h2>Thank you!</h2>
                    <p>We've added your card details</p>
                    <button class="success__btn">Continue</button>
                </div>
            </section>
        </main>
    </body>
</html>
